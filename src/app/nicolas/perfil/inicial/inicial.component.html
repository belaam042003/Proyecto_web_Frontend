<form id="msform">
    <div [ngSwitch]="currentStep">
        <div *ngSwitchCase="'step1'">
            <fieldset>
                <form (ngSubmit)="nextStep()">
                    <h1>Datos personales</h1>
                    <h2 class="fs-subtitle">Nombre:</h2>
                    <input type="text" name="Nombre" placeholder="ej. Laura"/>
                    <h2 class="fs-subtitle">Apellidos:</h2>
                    <input type="text" name="Apellidos" placeholder="ej. Garcia"/>
                    <h2 class="fs-subtitle">Cédula:</h2>
                    <input type="text" name="Cédula" placeholder="ej. 1031642828"/>
                    <h2 class="fs-subtitle">Fecha de nacimiento:</h2>
                    <input type="date" id="birthdate" name="birthdate" placeholder="Fecha de nacimiento" [(ngModel)]="formData.birthdate" required>
                    <button type="submit" class="next action-button" value="Next">Next</button>
                </form>
            </fieldset>
        </div>
        <div *ngSwitchCase="'step2'">
            <fieldset>
                <form (ngSubmit)="nextStep()">
                    <h1>Datos académicos</h1>
                    <h2 class="fs-subtitle">Nivel de educación:</h2>
                    <select type="text" name="Nivel de educación" placeholder="Nivel de educación">
                        <option value="Primaria">Primaria</option>
                        <option value="Secundaria">Secundaria</option>
                        <option value="Técnico o tecnólogo">Técnico o tecnólogo</option>
                        <option value="Bachiller">Bachiller</option>
                        <option value="Pregrado">Pregrado</option>
                        <option value="Postgrado">Postgrado</option>
                        <option value="Doctorado o magister">Doctorado o magister</option>
                      </select>
                      <h2 class="fs-subtitle">Carrera:</h2>
                    <input type="text" name="Carrera" placeholder="ej. Ciencias de la computación" />
                    <h2 class="fs-subtitle">Universidad:</h2>
                    <input type="text" name="Universidad" placeholder="ej. Sergio Arboleda" />
                    <button type="submit" name="previous" class="previous action-button" value="Previous"
                        (click)="prevStep()">Previous</button>
                    <button type="submit" class="next action-button" value="Next">Next</button>
                </form>
            </fieldset>
        </div>
        <div *ngSwitchCase="'step3'">
            <fieldset>
                <form (ngSubmit)="submitForm()">
                    <h1>Datos laborales</h1>
                    <h2 class="fs-subtitle">Empresa:</h2>
                    <input type="text" name="Empresa" placeholder="ej. Tech and code SAS" />
                    <h2 class="fs-subtitle">Cargo:</h2>
                    <input type="text" name="Cargo" placeholder="ej. Técnico en computadores" />
                    <h2 class="fs-subtitle">Duración:</h2>
                    <input type="text" name="Duración" placeholder="ej. 3 meses a 6 meses" />
                    <button type="submit" name="previous" class="previous action-button" value="Previous"
                        (click)="prevStep()">Previous</button>
                    <a href="https://twitter.com/GoktepeAtakan" class="submit action-button">Submit</a>
                </form>
            </fieldset>
        </div>
    </div>
</form>
